<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fold'em: Poker Roguelite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;800&family=Rye&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
              poker: ['Rye', 'serif'],
            },
            colors: {
              poker: {
                green: '#0f5132',
                felt: '#198754',
                dark: '#020617',
                gold: '#fbbf24',
                red: '#ef4444',
              }
            },
            animation: {
              'deal': 'deal 0.3s ease-out forwards',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 3s ease-in-out infinite',
              'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both',
            },
            keyframes: {
              deal: {
                '0%': { transform: 'translateY(-100px) scale(0.5) rotate(10deg)', opacity: '0' },
                '100%': { transform: 'translateY(0) scale(1) rotate(0deg)', opacity: '1' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-5px)' },
              },
              shake: {
                '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                '40%, 60%': { transform: 'translate3d(4px, 0, 0)' }
              }
            },
            backgroundImage: {
              'felt-pattern': "url('https://www.transparenttextures.com/patterns/felt.png')",
              'wood-pattern': "url('https://www.transparenttextures.com/patterns/wood-pattern.png')",
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: white;
        overflow: hidden;
      }
      
      /* CRT Effect Layer */
      .crt::before {
        content: " ";
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
        z-index: 50;
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
      }
      
      .crt::after {
        content: " ";
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: rgba(18, 16, 16, 0.1);
        opacity: 0;
        z-index: 50;
        pointer-events: none;
        animation: flicker 0.15s infinite;
      }

      @keyframes flicker {
        0% { opacity: 0.027906; }
        5% { opacity: 0.048532; }
        10% { opacity: 0.021301; }
        15% { opacity: 0.069627; }
        20% { opacity: 0.022738; }
        25% { opacity: 0.093154; }
        30% { opacity: 0.011606; }
        35% { opacity: 0.067462; }
        40% { opacity: 0.026004; }
        45% { opacity: 0.067333; }
        50% { opacity: 0.016056; }
        55% { opacity: 0.045051; }
        60% { opacity: 0.010163; }
        65% { opacity: 0.076829; }
        70% { opacity: 0.024581; }
        75% { opacity: 0.063462; }
        80% { opacity: 0.019572; }
        85% { opacity: 0.072591; }
        90% { opacity: 0.038161; }
        95% { opacity: 0.076829; }
        100% { opacity: 0.021301; }
      }

      .card-shadow {
        box-shadow: 2px 4px 8px rgba(0,0,0,0.3);
      }
      
      /* Vignette */
      .vignette {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        box-shadow: 0 0 150px rgba(0,0,0,0.9) inset;
        pointer-events: none;
        z-index: 40;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/"
  }
}
</script>
</head>
  <body>
    <div id="root" class="crt"></div>
    <div class="vignette"></div>
  </body>
</html>
